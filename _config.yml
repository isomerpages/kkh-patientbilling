title: KK Women's and Children's Hospital Patient Billing Services
url: https://www.kkh.com.sg
favicon: /images/KKH Icon.png
colors:
  primary-color: "#5174b1"
  secondary-color: "#5a8ccc"
  media-colors:
    - title: media-color-one
      color: "#5174b1"
    - title: media-color-two
      color: "#5174b1"
    - title: media-color-three
      color: "#5174b1"
    - title: media-color-four
      color: "#5174b1"
    - title: media-color-five
      color: "#5174b1"
description: Patient billing e-services for KK Women's and Children's Hospital, Singapore
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://kkh-patientbilling-staging.netlify.app
prod: https://kkh-patientbilling-prod.netlify.app
resources_name: patient-billing
shareicon: /images/KKH Icon.png
is_government: true
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
